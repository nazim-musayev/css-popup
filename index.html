<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="container">
      <h1>CSS Popup</h1>
      <a href="#css-popup" class="button">
        Show popup!
      </a>
    </div>
    <div 
      href="#"
      class="popup" 
      id="css-popup" 
    >
      <div class="content">
        <img 
          alt="Logo" 
          src="csslogo.webp" 
        />
        <a href="#" class="close">
          x
        </a>
      </div>
    </div>
</body>
</html>
